<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Improvements</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Tiny Improvements</h1>
    <div class="kudo-form">
        <select name="from" class="kudo-from">
            <option value="" selected disabled>Sender</option>
        </select>
        <input type="text" name="title" class="kudo-title" placeholder="Title">
        <input type="text" name="body" class="kudo-body" placeholder="Body">
        <select name="to" class="kudo-to">
            <option value="" selected disabled>Receiver</option>
        </select>
        <button class="kudo-submit">Send Kudos</button>
    </div>
    <h2>Kudos Given:</h2>
    <div class="kudo-list"></div>
</body>
<script src="js/app.js"></script>
</html>
