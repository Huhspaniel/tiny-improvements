<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Improvements</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1>Tiny Improvements</h1>
        <div class="kudo-form">
            <div class="kudo-users">
                <select name="from" class="kudo-from">
                    <option value="" selected disabled>Sender</option>
                </select>
                <select name="to" class="kudo-to">
                    <option value="" selected disabled>Receiver</option>
                </select>
            </div>
            <div class="kudo-text">
                <input type="text" name="title" class="kudo-title" placeholder="Title">
                <textarea type="text" name="body" class="kudo-body" placeholder="Body"></textarea>
            </div>
            <button class="kudo-submit">Send Kudos</button>
        </div>
    </header>
    <h2>Kudos Given:</h2>
    <div class="kudo-list"></div>
</body>
<script src="js/app.js"></script>

</html>
